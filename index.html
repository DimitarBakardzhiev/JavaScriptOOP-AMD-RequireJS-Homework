<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="script/libs/require.js" data-main="script/app"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/x-handlebars-template" id="person-template">
        {{#collection}}
        <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong><p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}" width="100px" />
        </div>
        {{/collection}}
    </script>
</body>
</html>
